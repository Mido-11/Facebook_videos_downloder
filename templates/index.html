<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمل فيديوهات فيسبوك</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-5 text-primary">تحميل فيديوهات فيسبوك</h1>
            <p class="lead">أدخل رابط الفيديو من فيسبوك لتحميله بجودة عالية!</p>
        </div>

        <div class="card shadow-sm p-4 mb-5 bg-white rounded">
            <form method="POST">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="video_url" placeholder="أدخل رابط الفيديو" required>
                    <button class="btn btn-primary" type="submit"><i class="fas fa-check"></i> تحقق من الرابط</button>
                </div>
            </form>

            <!-- رسائل التنبيه -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}

            <!-- عرض الفيديو المحمل -->
            {% if filename %}
                <div class="mt-4">
                    <video controls width="100%" class="rounded shadow">
                        <source src="{{ url_for('download_file', filename=filename) }}" type="video/mp4">
                        متصفحك لا يدعم عرض الفيديو.
                    </video>
                    <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-success mt-3 w-100"><i class="fas fa-download"></i> تحميل الفيديو</a>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
