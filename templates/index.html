<!DOCTYPE html>
<html lang="{{ 'ar' if translations['language'] == 'Ø§Ù„Ù„ØºØ©' else 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translations['title'] }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; transition: background-color 0.5s; }
        .dark-mode { background-color: #121212; color: white; }
        .container { max-width: 600px; margin-top: 50px; text-align: center; }
        .toggle { cursor: pointer; font-size: 1.5em; }
    </style>
</head>
<body id="page-body">
    <div class="container">
        <h1>{{ translations['title'] }}</h1>
        <p>{{ translations['description'] }}</p>
        <form action="/" method="POST" class="mt-4">
            <div class="mb-3">
                <input type="text" name="video_url" class="form-control" placeholder="{{ translations['enter_url'] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ translations['verify_link'] }}</button>
        </form>
        {% if video_file %}
            <a href="{{ url_for('download_file', filename=video_file) }}" class="btn btn-success mt-3">{{ translations['download_video'] }}</a>
        {% endif %}
        <div class="mt-3">
            <span class="toggle" onclick="toggleDarkMode()">ðŸŒ™</span>
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            document.getElementById('page-body').classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
